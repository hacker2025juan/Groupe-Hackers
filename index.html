<!DOCTYPE html>
<html>
<head>
    <title>Chat Sécurisé</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #chat-container {
            display: none;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #00cc66;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        img {
            max-width: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>@ Accès Privé</h2>
        <p>Entrez le mot de passe pour continuer</p>
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="checkPassword()">Se Connecter</button>
    </div>
    <div id="chat-container">
        <h1>Bienvenue dans le chat privé</h1>
        <!-- Widget Tawk.to sera chargé ici -->
    </div>
    <script>
        const PASSWORD = "#/H@C|{@R2025}"; // À changer !
        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === PASSWORD) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                loadChatWidget();
            } else {
                alert("Mot de passe incorrect !");
                document.getElementById("password").value = "";
            }
        }
        function loadChatWidget() {
            const script = document.createElement('script');
            script.src = 'https://embed.tawk.to/6881e94192f8b9191d30a199/default';
            script.async = true;
            script.charset = 'UTF-8';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
